<html manifest=node.manifest>
<head>
  <meta charset="utf-8">
  <title>BlocklyDuino</title>
  <script type="text/javascript" src="../../blockly_compressed.js"></script>
  <script type="text/javascript" src="../../blocks_compressed.js"></script>
  <script type="text/javascript" src="../../arduino_compressed.js"></script>
  <script id="msg" type="text/javascript" src="../../msg/js/ja.js"></script>
  <script type="text/javascript" src="Blob.js"></script>
  <script type="text/javascript" src="FileSaver.min.js"></script>
  <script type="text/javascript" src="blockly_helper.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table height="100%" width="100%">
    <tr>
      <td>
        <h1><a href="https://github.com/gasolin/BlocklyDuino/wiki">BlocklyDuino</a> &gt; web-based visual programming editor for arduino</h1>
      </td>
    </tr>
    <tr>
      <td>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon" onclick="tabClick('blocks')"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_arduino" class="taboff" onclick="tabClick('arduino')"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff" onclick="tabClick('xml')"></td>
            <td class="tabmax">
              <button id="discard" onclick="discard()">Discard</button>
              <button id="save" onclick="save()"></button>
              <button id="fakeload"></button>
              <input type="file" id="load" style="display: none;"/>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <textarea id="content_arduino" class="content" wrap="off" onclick="this.focus();this.select()"></textarea>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
    <category id="category_inout">
      <block type="inout_highlow"></block>
      <block type="inout_digital_write"></block>
      <block type="inout_digital_read"></block>
      <block type="inout_analog_write"></block>
      <block type="inout_analog_read"></block>
      <!--<block type="inout_buildin_led"></block>-->
    </category>
    <category id="category_communication">
      <block type="serial_available"></block>
      <block type="serial_print"></block>
      <block type="serial_println"></block>
      <block type="serial_read"></block>
    </category>
    <!--
     <category id="category_servo">
      <block type="servo_move"></block>
      <block type="servo_read_degrees"></block>
    </category>
    <category id="category_grove_analog">
      <block type="grove_rotary_angle"></block>
      <block type="grove_temporature_sensor"></block>
      <block type="grove_sound_sensor"></block>
      <block type="grove_thumb_joystick"></block>
    </category>
    <category id="category_grove">
      <block type="grove_led"></block>
      <block type="grove_button"></block>
      <block type="grove_relay"></block>
      <block type="grove_tilt_switch"></block>
      <block type="grove_piezo_buzzer"></block>
      <block type="grove_pir_motion_sensor"></block>
      <block type="grove_line_finder"></block>
      <block type="grove_rgb_led"></block>
      <block type="grove_rgb_led_container"></block>
      <block type="grove_rgb_led_item"></block>
    </category>
    <category id="category_grove_lcd">
      <block type="grove_serial_lcd_print"></block>
      <block type="grove_serial_lcd_power"></block>
      <block type="grove_serial_lcd_effect"></block>
      <block type="grove_ultrasonic_ranger"></block>
    </category>
    <category id="category_grove_motor">
      <block type="grove_motor_shield"></block>
    </category>
    -->
    <sep></sep>
    <category id="category_logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_null"></block>
    </category>
    <category id="category_control">
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category id="category_time">
      <block type="millis"></block>
      <block type="micros"></block>
      <block type="delay"></block>
      <block type="delayMicroseconds"></block>
    </category>
    <category id="category_math">
      <block type="base_map"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_random_max_min"></block>
    </category>
    <category id="category_text">
      <block type="text"></block>
    </category>
    <sep></sep>
    <category id="category_variables" custom="VARIABLE"></category>
    <category id="category_functions" custom="PROCEDURE"></category>
  </xml>
</body>
</html>
